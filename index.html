<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Book d'Art</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <header>
            <h1>Bienvenue dans mon Book d'Art</h1>
        </header>

        <main>
            <!-- Bouton de téléchargement -->
            <section id="download-section">
                <a href="book.pdf" download class="download-button">Télécharger mon Book</a>
            </section>

            <!-- Visionneur PDF intégré -->
            <section id="pdf-viewer">
                <h2>Visualiser mon Book en ligne</h2>
                <iframe src="book.pdf" width="100%" height="100%"></iframe>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
